<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
			"use strict"

      let userInfo = {
        name: "Lee"
      };

      let 설명자1 = Object.getOwnPropertyDescriptor(userInfo, 'name');
      console.log(설명자1);

			Object.defineProperty(userInfo, 'name' , {
				writable : false,
        value : 'Kim'
			});

			설명자1 = Object.getOwnPropertyDescriptor(userInfo, 'name');
			console.log(설명자1);
				
      Object.defineProperty(userInfo, 'age' , {
        value : 18         
			});
      console.log(userInfo);

      let 설명자2 = Object.getOwnPropertyDescriptor(userInfo, 'age');
      console.log(설명자2);
    
    </script>
</body>
</html>
